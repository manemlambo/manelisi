<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    /* Add any necessary CSS styles here */
    /* Global styles */
body {
  background-color: #F2F2F2;
  color: #333;
  font-family: Arial, sans-serif;
  font-size: 16px;
  line-height: 1.5;
}
/* p {
  display: flex;
  align-items: center;
} */
p#totalCost {
color: black;
font-size: 1.5em;
/* align-content: center; */
}
.container {
  margin: 0 auto;
  max-width: 600px;
  padding: 20px;
}

h1 {
  font-size: 2em;
  margin: 0;
  text-align: center;
}

form {
  margin-top: 20px;
}

fieldset {
  border: none;
  margin: 0;
  padding: 0;
}

input[type="number"] {
  background-color: #fff;
  border: 2px solid #333;
  border-radius: 5px;
  color: #333;
  font-size: 1em;
  padding: 10px;
  width: 100%;
}

label {
  display: block;
  margin-top: 20px;
}

button {
  background-color: #333;
  border: none;
  border-radius: 5px;
  color: #fff;
  cursor: pointer;
  display: block;
  font-size: 1.2em;
  margin: 20px auto 0;
  padding: 10px 20px;
  text-align: center;
}

button:hover {
  background-color: #666;
}

p.result {
  font-size: 1.5em;
  margin: 20px 0 0;
  text-align: center;
}

/* Styles for desktop */
@media only screen and (min-width: 600px) {
  p#totalCost {
    font-size: 1.8em;
  }
  body {
    margin-left: 250px;
    margin-right: 250px;
    margin-top: 170px;
    font-size: 1.3em;
  }

  .container {
    background-color: #fff;
    border: 2px solid #333;
    border-radius: 5px;
  }

  input[type="number"] {
    font-size: 2em;
    margin-bottom: 1.2em;
    padding: 25px;
  }

  label {
    font-size: 2em;
  }

  button {
    font-size: 2.5em;
    width: 65%;
    padding: 0.4em;
  }

  p.result {
    font-size: 2em;
  }
}

/* Styles for mobile */
@media only screen and (max-width: 599px) {
  body {
    margin: 0;
  }

  .container {
    background-color: #fff;
    border: 2px solid #333;
    border-radius: 5px;
    max-width: 90%;
    margin: 0 auto;
    padding: 10px;
  }

  input[type="number"] {
    font-size: 1.2em;
    margin-bottom: 10px;
  }

  label {
    font-size: 1em;
  }

  button {
    font-size: 1.2em;
    width: 100%;
  }

  p.result {
    font-size: 1.5em;
  }
}
  </style>
  <script>
    
      // Paste the JS code here
      function calculate() {
    var productCost = parseFloat(document.getElementById("productCost").value);
    var exchangeRate = parseFloat(document.getElementById("exchangeRate").value);
    var salePrice = parseFloat(document.getElementById("salePrice").value);
    var shippingPrice = parseFloat(document.getElementById("shippingPrice").value);
    var customerShipping = parseFloat(document.getElementById("customerShipping").value);
    var numberOfProducts = parseInt(document.getElementById("numberOfProducts").value);
  
    var totalCost = numberOfProducts * ((1 * productCost) * (-exchangeRate) + (1 * salePrice)) - (shippingPrice * (exchangeRate)) -  customerShipping;

    document.getElementById("totalCost").innerHTML = "Total Cost: R" + totalCost.toFixed(2);
  }
    
  </script>
</head>
<body>
  <h1>Calculator</h1>
  <label for="productCost">Product Cost ($):</label>
  <input type="number" id="productCost" value="0"><br>

  <label for="exchangeRate">Exchange Rate (D-R):</label>
  <input type="number" id="exchangeRate" value="0"><br>

  <label for="salePrice">Sale Price (R):</label>
  <input type="number" id="salePrice" value="0"><br>

  <label for="shippingPrice">Shipping Price ($):</label>
  <input type="number" id="shippingPrice" value="0"><br>

  <label for="customerShipping">Customer Shipping (R):</label>
  <input type="number" id="customerShipping" value="0"><br>

  <label for="numberOfProducts">Number of Products:</label>
  <input type="number" id="numberOfProducts" value="0"><br>

  <button onclick="calculate()">Calculate</button>

  <p id="totalCost">Profit: R0.00</p>
</body>
</html>
